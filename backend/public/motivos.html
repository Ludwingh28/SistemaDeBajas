<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Motivos - Sistema de Bajas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .motivos-list {
      list-style: none;
    }

    .motivo-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s;
    }

    .motivo-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .motivo-nombre {
      font-weight: 500;
      color: #333;
    }

    .motivo-badge {
      background: #28a745;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    .alert {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè∑Ô∏è Gesti√≥n de Motivos</h1>
      <p>Administra los motivos de baja de clientes</p>
    </div>

    <div class="content">
      <!-- Estad√≠sticas -->
      <div class="stats" id="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalMotivos">0</div>
          <div class="stat-label">Motivos Activos</div>
        </div>
      </div>

      <!-- Alerta -->
      <div id="alertContainer"></div>

      <!-- Agregar Motivo -->
      <div class="section">
        <div class="section-title">‚ûï Agregar Nuevo Motivo</div>
        <div class="input-group">
          <input
            type="text"
            id="nuevoMotivo"
            placeholder="Ejemplo: Cliente sin actividad comercial"
            maxlength="255"
          >
          <button class="btn btn-primary" onclick="agregarMotivo()">Agregar</button>
        </div>
      </div>

      <!-- Lista de Motivos -->
      <div class="section">
        <div class="section-title">üìã Motivos Actuales</div>
        <div id="motivosContainer">
          <div class="loading">
            <div class="spinner"></div>
            Cargando motivos...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let motivos = [];

    // Cargar motivos al inicio
    window.addEventListener('DOMContentLoaded', () => {
      cargarMotivos();
    });

    async function cargarMotivos() {
      try {
        const response = await fetch('/api/motivos');
        const data = await response.json();

        if (data.motivos) {
          motivos = data.motivos;
          renderMotivos();
          updateStats();
        }
      } catch (error) {
        showAlert('Error al cargar motivos: ' + error.message, 'error');
      }
    }

    function renderMotivos() {
      const container = document.getElementById('motivosContainer');

      if (motivos.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No hay motivos registrados</p>';
        return;
      }

      const html = `
        <ul class="motivos-list">
          ${motivos.map((motivo, index) => `
            <li class="motivo-item">
              <span class="motivo-nombre">${index + 1}. ${motivo}</span>
              <span class="motivo-badge">Activo</span>
            </li>
          `).join('')}
        </ul>
      `;

      container.innerHTML = html;
    }

    async function agregarMotivo() {
      const input = document.getElementById('nuevoMotivo');
      const motivo = input.value.trim();

      if (!motivo) {
        showAlert('Por favor ingresa un motivo', 'error');
        return;
      }

      try {
        const response = await fetch('/api/motivos/agregar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ motivo })
        });

        const data = await response.json();

        if (response.ok) {
          showAlert('‚úì Motivo agregado correctamente', 'success');
          input.value = '';
          cargarMotivos();
        } else {
          showAlert('Error: ' + data.error, 'error');
        }
      } catch (error) {
        showAlert('Error al agregar motivo: ' + error.message, 'error');
      }
    }

    function updateStats() {
      document.getElementById('totalMotivos').textContent = motivos.length;
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

      container.innerHTML = `
        <div class="alert ${alertClass}">
          ${message}
        </div>
      `;

      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    // Enter para agregar
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('nuevoMotivo').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          agregarMotivo();
        }
      });
    });
  </script>
</body>
</html>
